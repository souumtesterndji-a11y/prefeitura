        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .error_input {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .floating {
            animation: floating 4s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .pulse-glow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(59, 130, 246, 0.1);
        }
        
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            visibility: visible;
        }
        
        .background-pattern {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        }
        
        .btn-active {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .btn-active:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

            body * { display: none !important; }

                        <span id="minimo_cpf" class="text-sm text-red-600 hidden">
                            O CNPJ deve conter 11 dígitos.
                        </span>
                        <span id="cpf_invalido" class="text-sm text-red-600 hidden">
                            O CNPJ informado é inválido.
                        </span>
                    </div>

                <button id="redirecionamento" type="submit" class="w-full py-3 px-6 rounded-lg font-semibold text-white transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300 btn-active">
                    <span class="flex items-center justify-center gap-2">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="lock" class="lucide lucide-lock w-4 h-4"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>

    <!-- Scripts -->
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // CPF validation functions
        function trashnumervalidation(value) {
            trashlist = ["00000000000000",
"11111111111111",
"22222222222222",
"33333333333333",
"44444444444444",
"55555555555555",
"66666666666666",
"77777777777777",
"88888888888888",
"99999999999999"];
            if (trashlist.includes(value)) {
                return true;
            } else {
                return false;
            }
        }

        function ValidarCPF(cnpj) {
 
    cnpj = cnpj.replace(/[^\d]+/g,'');
 
    if(cnpj == '') return false;
     
    if (cnpj.length != 14)
        return false;
 
    // Elimina CNPJs invalidos conhecidos
    if (cnpj == "00000000000000" || 
        cnpj == "11111111111111" || 
        cnpj == "22222222222222" || 
        cnpj == "33333333333333" || 
        cnpj == "44444444444444" || 
        cnpj == "55555555555555" || 
        cnpj == "66666666666666" || 
        cnpj == "77777777777777" || 
        cnpj == "88888888888888" || 
        cnpj == "99999999999999")
        return false;
         
    // Valida DVs
    tamanho = cnpj.length - 2
    numeros = cnpj.substring(0,tamanho);
    digitos = cnpj.substring(tamanho);
    soma = 0;
    pos = tamanho - 7;
    for (i = tamanho; i >= 1; i--) {
      soma += numeros.charAt(tamanho - i) * pos--;
      if (pos < 2)
            pos = 9;
    }
    resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
    if (resultado != digitos.charAt(0))
        return false;
         
    tamanho = tamanho + 1;
    numeros = cnpj.substring(0,tamanho);
    soma = 0;
    pos = tamanho - 7;
    for (i = tamanho; i >= 1; i--) {
      soma += numeros.charAt(tamanho - i) * pos--;
      if (pos < 2)
            pos = 9;
    }
    resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
    if (resultado != digitos.charAt(1))
          return false;
           
    return true;
    
        }

        $(document).ready(function() {
            // CPF mask
            $('#cpf').mask('00.000.000/0000-00');
            
            // CPF validation on blur
            $("#cpf").blur(function() {
                var teste = ValidarCPF($(this).val());
                var cpf = $("#cpf").val();
                
                if (teste && trashnumervalidation(cpf) == false) {
                    $('#cpf_invalido').addClass('hidden');
                    $('#cpf').removeClass("error_input");
                }
            });
        });
        
        // Form validation - RIGOROSA
        function enviardados(){
            // Reset all error states
            $('.text-red-600').addClass('hidden');
            $('#cpf').removeClass("error_input");
            
            // Check if CPF is empty
            if(document.xmxexlxaxox.cpf.value=="") {
                $('#digite_cpf').removeClass('hidden');
                $('#cpf').addClass("error_input");
                return false;
            }
            
            // Check CPF length
            if(document.xmxexlxaxox.cpf.value.length < 14) {
                $('#minimo_cpf').removeClass('hidden');
                $('#cpf').addClass("error_input");
                return false;
            }

            // VALIDAÇÃO RIGOROSA - CPF deve ser válido
            const cpf = document.xmxexlxaxox.cpf.value;
            const isValidCPF = ValidarCPF(cpf);
            const isTrashCPF = trashnumervalidation(cpf);

            if (!isValidCPF || isTrashCPF) {
                $('#cpf_invalido').removeClass('hidden');
                $('#cpf').addClass("error_input");
                return false;
            }

            return true;
        }

        // Protection functions (simplified - no notifications)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'c' || e.key === 'v' || e.key === 'x'))) {
                e.preventDefault();
                return false;
            }
        });
        
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Prevent touch events for inputs
        $('input, textarea, button, a, select').off('touchstart mousedown').on('touchstart mousedown', function(e) {
            e.stopPropagation();
        });
    </script>
